<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style_add_student.css}">
    <title>Ajouter un étudiant</title>
</head>
<body>
<header>
    <h1 class="main-title">Ajouter un étudiant</h1>
</header>
<section class="section-add-student">
    <h2 class="title">Formulaire d'ajout</h2>
    <form th:action="@{/students/add}" th:object="${student}" method="post" class="student-form">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Nom" required class="form-input"/>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Email" required class="form-input"/>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Ajouter</button>
        </div>
    </form>
    <div class="actions">
        <a href="/students" class="action-link secondary">Retour</a>
    </div>
</section>
<footer>
    <p>&copy; 2024 Gestion des Étudiants</p>
</footer>
</body>
</html>
